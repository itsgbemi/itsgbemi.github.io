<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website coming soon with launch countdown timer">
    <meta name="keywords" content="Launch countdown, Countdown timer, Coming soon, Coming soon website">
    <meta name="author" content="Gbemisola Oyeniyi">    
    <title>Launching Soon | Frontend Mentor Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Layer -->
    <div class="background">
        <div class="bg-stars"></div>
        <div class="pattern-hills"></div>
    </div>

    <!-- Content Layer -->
    <div class="content">
        <div class="heading">
            <h1>WE'RE LAUNCHING SOON</h1>
        </div>
        <div class="countdown">
            <div class="countdown-box">
                <div id="days" class="countdown-time">00</div>
                <div class="countdown-label">DAYS</div>
            </div>
            <div class="countdown-box">
                <div id="hours" class="countdown-time">00</div>
                <div class="countdown-label">HOURS</div>
            </div>
            <div class="countdown-box">
                <div id="minutes" class="countdown-time">00</div>
                <div class="countdown-label">MINUTES</div>
            </div>
            <div class="countdown-box">
                <div id="seconds" class="countdown-time">00</div>
                <div class="countdown-label">SECONDS</div>
            </div>
        </div>
        <div class="social-icons">
            <a href="#"><img src="image/icon-facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="image/icon-instagram.svg" alt="Instagram"></a>
            <a href="#"><img src="image/icon-pinterest.svg" alt="Pinterest"></a>
        </div>
    </div>

    <!-- Defer the script to ensure faster loading -->
    <script defer src="countdown.js"></script>
</body>
</html>
