<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive comment section. Solution by Gbemisola Oyeniyi for Frontend Mentor Project Challenge">
    <meta name="keywords" content="Interactive comment section, Frontend Mentor Project, Forum web development">
    <meta name="author" content="Gbemisola Oyeniyi">
    <title>Interactive Comment Section</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="spacer"></div>
    <div id="comment-section-container">
        <div id="comment-section"></div>

        <!-- Typing Box -->
        <div id="typing-box">
            <textarea id="new-comment" placeholder="Add a comment..."></textarea>
            <div class="typing-footer">
                <img src="image/avatars/image-juliusomo.webp" class="avatar" alt="User Avatar">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>Delete Comment</h3>
            <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn" class="cancel-btn">NO, CANCEL</button>
                <button id="confirm-delete-btn" class="delete-btn">YES, DELETE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
