<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Solution to the Frontend Mentor Challenge for a dog walker chat app">
    <meta name="keywords" content="Dog walker app, Frontend Mentor Project, Chat app">
    <meta name="author" content="Gbemisola Oyeniyi">
    <title>Dog Walker Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <!-- Background div wrapping the entire content -->
    <div class="background">
        <div class="container">
            <!-- First Column: Image -->
            <div class="image-column">
                <img src="dog-walker-app.png" alt="Dog Walker App">
            </div>

            <!-- Second Column: Text -->
            <div class="text-column">
                <h1>Simple booking</h1>
                <p>Stay in touch with our dog walkers through the chat interface. This makes it easy to discuss arrangements and make bookings. Once the walk has been completed you can rate your walker and book again all through the chat.</p>
            </div>
        </div>
    </div>
</body>
