<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Randall | Social Links Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="social-links-box">
        <img src="avatar-jessica.jpeg" alt="Profile Picture" class="profile-picture">
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">Working to finance my dream hobbyist lifestyle.</p>
        <div class="social-links">
            <a href="https://github.com" target="_blank" class="button">GitHub</a>
            <a href="https://linkedin.com" target="_blank" class="button">LinkedIn</a>
            <a href="https://twitter.com" target="_blank" class="button">Twitter</a>
            <a href="https://frontendmentor.com" target="_blank" class="button">Frontend Mentor</a>
        </div>
    </div>
    <div class="footer">
        <hr class="separator">
        <p class="footer-text">
            Challenge by <a href="https://frontendmentor.com" target="_blank">frontendmentor</a>. Coded by <a href="https://github.com/jessica" target="_blank">Jessica Randall</a>.
        </p>
    </div>

</html>
