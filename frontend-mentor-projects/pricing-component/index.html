<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pricing Component with Toggle. Solution by Gbemisola Oyeniyi for Frontend Mentor Project Challenge">
  <meta name="keywords" content="Pricing Component with Toggle, Frontend Mentor Project, Pricing plan page design">
  <meta name="author" content="Gbemisola Oyeniyi">
  <title>Pricing Component with Toggle</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-images">
    <img src="bg-top.svg" alt="Background top image" class="bg-top">
    <img src="bg-bottom.svg" alt="Background bottom image" class="bg-bottom">
  </div>
  <div class="container">
    <h1>Our Pricing</h1>
    <div class="toggle-container">
      <span>Monthly</span>
      <div class="toggle-switch" tabindex="0" role="switch" aria-checked="false">
        <img src="monthly-icon.svg" alt="Toggle Icon" class="toggle-icon">
      </div>
      <span>Annually</span>
    </div>
    
    <div class="plans">
      <div class="plan basic">
        <h2>Basic</h2>
        <p class="price monthly">$19.99</p>
        <p class="price annually">$199.99</p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div>
      <div class="plan professional">
        <h2>Professional</h2>
        <p class="price monthly">$24.99</p>
        <p class="price annually">$249.99</p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div>
      <div class="plan master">
        <h2>Master</h2>
        <p class="price monthly">$39.99</p>
        <p class="price annually">$399.99</p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
