<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor coding challenge solution for NFT Preview Card Component">
  <meta name="keywords" content="Frontend Mentor, Frontend Projects, Coding Challenge, NFT Coding Project, Web3 Coding Challenge">
  <meta name="author" content="Gbemisola Oyeniyi">
  <meta name="theme-color" content="#141414">
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NFT Card Preview | Frontend Mentor Project</title>
</head>
<body>
  <div class="spacer"></div>
  <div class="card">
    <div class="card-image-wrapper">
      <a href="#" class="card-image-link">
        <img src="image-equilibrium.jpg" alt="NFT card preview" class="card-image">
        <img src="icon-view.svg" alt="View Icon" class="icon-view">
      </a>
    </div>
    <h1>
      <a href="#" class="card-name">Equilibrium #3429</a>
    </h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm</p>

    <div class="container">
      <div class="price-box">
        <img src="icon-ethereum.svg" alt="Ethereum Icon" class="icon">
        <span class="price-text">0.041 ETH</span>
      </div>
      <div class="timeline-box">
        <img src="icon-clock.svg" alt="Clock Icon" class="icon">
        <span class="timeline-text">3 days left</span>
      </div>
    </div>

    <hr class="separator">

    <div class="creator-box">
      <img src="image-avatar.png" alt="Creator's avatar" class="creator-image">
      <span class="creator-text">Creation of <a href="#" class="creator-name">Jules Wyvern</a></span>
    </div>
  </div>

  <footer>
    <hr class="separator">
    <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/itsgbemi" target="_blank">Gbemisola Oyeniyi</a>.</p>
  </footer>
</body>
</html>
