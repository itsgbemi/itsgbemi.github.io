<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Pizza Table with Pagination & Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pizza Menu</h1>

    <!-- Search Input -->
    <input type="text" id="searchInput" placeholder="Search pizza name..." onkeyup="filterPizzas()">
    
    <!-- Entries Per Page -->
    <label for="entriesPerPage">Show</label>
    <select id="entriesPerPage" onchange="updateEntriesPerPage()">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
    </select>
    <span>entries</span>

    <!-- Table -->
    <table id="pizzaTable">
      <thead>
        <tr>
          <th>Pizza Name</th>
          <th>Type</th>
          <th>Size</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic content will be injected here -->
      </tbody>
    </table>

    <!-- Pagination Controls -->
    <div id="paginationControls">
      <button id="prevBtn" onclick="previousPage()">Previous</button>
      <span id="pageInfo">Page 1 of X</span>
      <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>

    <!-- Showing Entries Info -->
    <div id="totalEntriesInfo"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
