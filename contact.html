<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact - Gbemisola Oyeniyi</title>
  <link rel="stylesheet" href="contact.css"> <!-- Link to external CSS -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@200;300;500&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h2>Contact Gbemi</h2>
    <form id="contactForm" novalidate>
      <!-- Name field -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        <span class="error-message" id="nameError"></span>
      </div>

      <!-- Email field -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        <span class="error-message" id="emailError"></span>
      </div>

      <!-- Message field -->
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        <span class="error-message" id="messageError"></span>
      </div>

      <!-- Submit button -->
      <button type="submit">Send Message</button>

      <!-- Response message container (for success/error feedback) -->
      <div id="formResponse"></div>
    </form>
  </div>

  <script src="contact.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
